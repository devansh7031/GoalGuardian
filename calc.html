    <title>Savings Calculator</title>
</head>

<body>

    <div class="container-fluid center-meh-boi">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-1">
                <div class="box-of-stuff">
                    <form>
                        <input class="form-control input-lg" type="text" id="income" placeholder="Monthly Income" />
                        <input class="form-control input-lg" type="text" id="rent" placeholder="Rent" />
                        <input class="form-control input-lg" type="text" id="food" placeholder="Food" />
                        <input class="form-control input-lg" type="text" id="utilities" placeholder="Utilities" />
                        <input class="form-control input-lg" type="text" id="insurance" placeholder="Insurance" />
                    </form>
                    <button class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="results">
                    <h1 class="title">Results</h1>
                    <span class="emoji">
                    </span>
                    <div class="results-data">
                        <p>Hit that submit button to see your results!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        $("button").click(gather)
        $(document).ready(centerme);
        $(window).resize(centerme);

        function gather() {
            income = document.getElementById("income").value;
            income = income.replace(/\D/g, '');
            rent = document.getElementById("rent").value;
            rent = rent.replace(/\D/g, '');
            utilities = document.getElementById("utilities").value;
            utilities = utilities.replace(/\D/g, '');
            food = document.getElementById("food").value;
            food = food.replace(/\D/g, '');
            insurance = document.getElementById("insurance").value;
            insurance = insurance.replace(/\D/g, '');
            result = income - rent - utilities - food - insurance;
            alert(result);
            savings = (income * 0.20);
            $(".results-data").empty();
            $(".emoji").empty();
            if (result === 0) {
                $(".results-data").append('<p class="text-danger convert-emoji"> You didn\'t enter anything. Try again ya filthy animal.</p>');
                Rs(".emoji").append('<i class="frown">&nbsp;</i>');
            }
            else if (result < 0) {
                $(".results-data").append('<p class="text-danger"> After your expenses you have $' + result + ' left in your budget. You might want to try and reduce your spending this month.</p>');
                $(".emoji").append('<i class="tear">&nbsp;</i>');
            }
            else {
                $(".results-data").append(
                    '<p class="text-sucess"> After your expenses you have $' + result + ' left in your budget.</p>', '<p class="text-sucess">But you should save at least $' + savings + '.</p>');
                $(".emoji").append('<i class="happy">&nbsp;</i>');
            }
        }

        function centerme() {
            boiheight = $(".center-meh-boi").height();
            middle = boiheight / 2;
            $(".center-meh-boi").css("margin-top", "-" + middle + "px");
            console.log(boiheight);
        }


    </script>

</body>
