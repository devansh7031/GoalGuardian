    <div class="container-fluid center-meh-boi">

            <div class="col-sm-6 col-sm-offset-1">
                <div class="box-of-stuff">
                    <form>
                        <input class="form-control input-lg" type="number" id="in_hand_amount" placeholder="Amount you can invest in present time ( in-hand lumpsum )" />
                        <input class="form-control input-lg" type="number" id="total_money" placeholder="Total amount you need in present time." />
                        <input class="form-control input-lg" type="number" id="years" placeholder="Number of years you need to achieve your goal." />
                        <input class="form-control input-lg" type="number" id="returns_yearly" placeholder="Expected yearly returns in your savings" />
                        <input class="form-control input-lg" type="number" id="increase_yearly" placeholder="Yearly increase in monthly savings " />
                        <input class="form-control input-lg" type="number" id="loans" placeholder="% of total amount you are going to acquire through loans." />
                    </form>
                    <button class="btn btn-primary btn-lg btn-block" style="background-color: darkcyan;">Submit</button>

    <!-- JavaScript -->
    <script>
              
const in_hand_amount = document.getElementById("in_hand_amount");

const total_money = document.getElementById("total_money");

const years = document.getElementById("years");

const returns_yearly = document.getElementById("returns_yearly");


const increase_yearly = document.getElementById("increase_yearly");

const loans = document.getElementById("loans");

const button = document.getElementsByClassName("btn")[0];
       
        $(document).ready(centerme);
        $(window).resize(centerme);
        button.addEventListener( 'click' , gather)

        function gather() {
            // e.preventDefault();

            
                const lumpsum = parseFloat(in_hand_amount.value);
                const saal = parseFloat(years.value);
                const total_paisa = parseFloat(total_money.value);
                const ry = parseFloat(returns_yearly.value);
                const iy = parseFloat(increase_yearly.value);
                const loan = parseFloat(loans.value);
            const inflation = ( 1 + 5/100);
            const total_mony = ((total_paisa))*(Math.pow(inflation,saal));
            const x = (loan/100);
            const total_moniy = total_mony - x*total_mony;
            // alert(total_moniy);
            // // const savings_increase_rate = (iy)+(ry);
             let y = 1.00 + (ry)/100.00;
            // alert(y);
            // const t = Math.pow(y,saal);
            // alert(t);
            // const z = total_moniy/t;
            // alert(z);
            // const m = (z - lumpsum);
            // alert(m);
             const l = 1.00 + (iy)/100.00;
            // alert(l);
            // const k = Math.pow(l,saal);
            // alert(k);
            // const s = m/k;
            // alert(s);
            const s = y;
            for(let i = 2;i<=saal;i++){
                let a = Math.pow(s,i);
             
                y = y + a;
            }
            const h = total_moniy - 0.1*total_moniy; // Rewards wala
            const k = l*y;
            const b = Math.pow(s,saal);
            const c = lumpsum*b;
            const d = b+k;
            const e = total_moniy-c;
            const f = e/d;
            const monthly_amount = (f/12).toFixed(0);
            const o = h - c;
            const w = o/d;
            const new_monthly_amount = (w/12).toFixed(0);
            const diff = monthly_amount - new_monthly_amount;
            let z = 0;
            if (total_moniy > 100000){
               z = 5000;
            }else z = (5/100)*total_moniy;
            // const  xyz =  getElementByClassName("results-data").empty();
            // $(".emoji").empty();
   
            if (monthly_amount === 0) {
                $(".results-data").append('<p class="text-danger convert-emoji"> You didn\'t enter anything. Try again.</p>');
               
            }
            else {
              $(".calci-para").empty();
              $(".rewards-title").empty();
              $(".rewards-para").empty();
               $(".results-data").append('<p class="text-success"> You need to save Rs ' + monthly_amount + ' per month to achieve your goal in ' + saal + ' years. This is taken in consideration with 5 % inflation rate. <br><br> Rewards to Unlock <br> <br> (1) We will cover ' + z + ' rupees as this is your first goal on our platform. <br> <br> (2) We have found just the right offer for you. You only need to save Rs ' + new_monthly_amount +' per month , hence additionally saving you Rs ' + diff + ' per month.</p>');
            }

          
        }

        function centerme() {
            boiheight = $(".center-meh-boi").height();
            middle = boiheight / 2;
            $(".center-meh-boi").css("margin-top", "-" + middle + "px");
            console.log(boiheight);
        }


    </script>
